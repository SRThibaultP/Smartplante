<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>| Connexion / SmartPlante |</title>
    <link rel="stylesheet" href="Slog.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="box-login">
      <div class="come-login-btn"><i class="fas fa-unlock-alt"></i></div>
    </div>


      <div class="login-box">
        <div class="login-bg"></div>
        <div class="hide-login-btn"><i class="fas fa-times"></i></div>
        <form class="login-form" action="login.html" method="post">
            <h1>Connexion</h1>
            <input class="txtb"type="login" name="" placeholder="Identifiant">
            <input class="txtb"type="password" name="" placeholder="Mot de Passe">
            <input class="login-btn" type="submit" name="" value="Connexion">
        </form>

      </div>
    
      <script type="text/javascript">
        $(".come-login-btn").on("click",function(){
          $(".login-box").toggleClass("showed");
        });
        $(".hide-login-btn").on("click",function(){
          $(".login-box").toggleClass("showed");
        });
      </script>
  </body>
</html>
